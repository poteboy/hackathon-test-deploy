<section>
    <app-header
    [user]="user$ | async"
    (login)="onLogin($event)"
    (logout)="onLogout()"
    [loggedIn]=" loggedIn$ | async"
    ></app-header>
    <div *ngIf="LoginModalIsVisible$ | async">
        <app-login-modal
        (cancelEmitter)="showLoginModal(false)"
        (loginEmitter)="userLoggedIn($event)"
        [user]="user$ | async"
        >
        </app-login-modal>
    </div>
    <router-outlet></router-outlet>
</section>
