
<div class="home">
    <div class="blockchain-image">
        <div [@pathSelect]="getPath">
            <div *ngIf="getPath === 'home' ">
                <div class="sketch-container">
                    <div id="sketch-holder">
                        <div class="status" *ngIf="loadingStateMessage && loadingStateMessage !==''">{{loadingStateMessage}}</div>
                    </div>
                </div>
            </div>
            <!-- <div *ngIf="getPath === 'home' ">
                <app-home-child></app-home-child>
            </div> -->
            <div *ngIf="getPath === 'auction' ">
                <app-auction></app-auction>
            </div>
            <div *ngIf="getPath === 'changeColor' ">
                <app-change-color></app-change-color>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="action" (click)="onAuction()" *ngIf="getPath !== 'auction' ">
            ピクセルを購入する
        </button>
        <button class="action" (click)="onHome()" *ngIf="getPath !== 'home' ">
            ホームに戻る
        </button>
        <button class="action" (click)="onChangeColor()" *ngIf="getPath !== 'changeColor' ">
            色を変更する
        </button>
    </div>
</div>
