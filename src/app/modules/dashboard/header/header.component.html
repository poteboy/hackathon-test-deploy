<header>
    <ul class="nav">
        <li class="id" (mouseover)="changeText=true" (mouseout)="changeText=false"> 
                <span *ngIf="changeText">{{ user? user.id : 'ログインしていません'}}</span>
                <span *ngIf="!changeText">{{ user? shortUserId : 'ログインしていません'}}</span>
        </li>
        <li class="login"><a (click)="_loggedIn ? onLogout() : onLogin()">{{ _loggedIn ? 'logout' : 'login' }}</a></li>
    </ul>
</header>
